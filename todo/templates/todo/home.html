{% extends 'todo/layout.html' %}

{% block content %}
   <ul>
    <div class="container">
        <div class="row">
    {% for tarea in tareas %}
        <li>{{ tarea }}</li>                    
            <button type="button"class="btn btn-info" title="Edita el dato de la lista"><a class="link-dark" href="{% url 'editar' tarea.id %}">Editar</button>
            <button type="button" class="btn btn-danger" title="Elimina el dato de la lista"><a class="link-dark" href="{% url 'eliminar' tarea.id %}">Eliminar</button>
    {% endfor %}
    </div>
</div>
   </ul>
{% endblock %}
